name: deploy-functions
on:
  push:
    paths: ['apps/functions/**', 'packages/shared/**', 'firebase.json', 'firestore.*.json', 'firestore.rules', 'storage.rules']
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm -w apps/functions run build
      - name: Firebase deploy
        uses: w9jds/firebase-action@v13
        with: { args: deploy --only functions,firestore:indexes,firestore:rules,storage }
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

